<div class="flex justify-content-center align-content-center">
    <div class="flex flex-column">
        <div class="flex-row">
            <div class="flex justify-content-between">
                <span class="text-3xl p-2">
                    <strong>Clientes</strong>
                </span>
                <div class="flex justify-content-end">
                    <p-button class="p-2" icon="pi pi-plus" label="Nuevo cliente"/>
                    <p-button icon="pi pi-file-import" class="p-2"
                    label="Importar " />
                </div>
            </div>
        </div>

        <hr>

        <p-table #dt [value]="clients" [tableStyle]="{ 'min-width': '75rem' }" styleClass="p-datatable-striped"
            [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5, 10, 20]"
            [globalFilterFields]="['name', 'email', 'phoneNumber', 'creationDate', 'status']">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre(s)</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Fecha de creación</th>
                    <th>Estatus</th>
                    <th>Acciones</th>
                </tr>
                <tr>
                    <th>
                        <p-columnFilter type="text" field="name" placeholder="Search by name" ariaLabel="Filter Name" />
                    </th>
                    <th>
                        <p-columnFilter type="text" field="email" placeholder="Search by email"
                            ariaLabel="Filter Email" />
                    </th>
                    <th>
                        <p-columnFilter type="text" field="phoneNumber" placeholder="Search by phone"
                            ariaLabel="Filter Phone Number" />
                    </th>
                    <th>
                        <p-columnFilter type="date" field="creationDate" placeholder="Search by date"
                            ariaLabel="Filter Creation Date" />
                    </th>
                    <th>
                        <p-columnFilter type="boolean" field="status">

                        </p-columnFilter>
                    </th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-clients>
                <tr>
                    <td>{{ clients.name}}</td>
                    <td>{{ clients.email }}</td>
                    <td>{{ clients.phoneNumber }}</td>
                    <td>{{ clients.creationDate | date:'fullDate':'':'es-MX'}}</td>
                    <td><p-tag [value]="setMessage(clients.status)" [severity]="getSeverity(clients.status)" /></td>
                    <td><i class="pi pi-ellipsis-v p-2"></i></td>
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>
